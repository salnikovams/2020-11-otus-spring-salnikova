<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Library</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        .persons, .persons td {
            border: 1px solid lightgray;
            padding: 5px;
        }
    </style>
</head>
<body>
<div id="table">
<h1>Frogs:</h1>

<table cellpadding = "4"  width="100%">
    <thead>
    <tr>
        <th align = "left">ID</th>		
        <th align = "left">Name</th>		
        <th align = "left">State</th>
    </tr>
    </thead>
    <tbody>
    <div th:each="frog : ${frogs}">
        <tr>
        <td th:text="${frog.id}">1</td>
        <td th:text="${frog.name}">Frog Name</td>
        <td th:text="${frog.state}">Frog State</td>
        <td>
            <a th:href="@{/frogs/edit(id=${frog.id})}" href="edit.html">Edit</a>
        </td>
        <td>
            <form id="delete-form" action="/frogs/delete" method="delete">
                <input type="hidden" name="id" th:value="${frog.id}">
                <input type="submit" value="Delete">
            </form>
        </td>
        </tr>
    </div>

    </tbody>
</table>
</div>

<div id="addform">
<form id="add-form"  action="/frogs/add" method="post">
    <h1>Add new Ftog:</h1>
<table>
<tr>
    <td>
        <label for="name-input">Name:</label>
	</td>	
	<td>
        <input id="name-input" name="name" type="text" required/>
    </td>
</tr>
<tr>
    <td align="center">
        <button type="submit">Save</button>
   </td>
</tr>
</table>	
</form>
</div>
</body>
</html>
