<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Library</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        .persons, .persons td {
            border: 1px solid lightgray;
            padding: 5px;
        }
    </style>
</head>
<script src="/webjars/jquery/3.3.1/jquery.min.js"></script>
<body>
<div id="table">
<h1>Books:</h1>

<table cellpadding = "4"  width="100%">
    <thead>
    <tr>
        <th align = "left">ID</th>		
        <th align = "left">Name</th>		
        <th align = "left">Author</th>		
        <th align = "left">Genre</th>
    </tr>
    </thead>
    <tbody id="bookTable">
    </tbody>
</table>
</div>

<div id="addform">
<form id="add-form"  action="/add" method="post">
    <h1>Add new Book:</h1>
<table>
<tr>
    <td>
        <label for="name-input">Name:</label>
	</td>	
	<td>
        <input id="name-input" name="name" type="text" required/>
    </td>
</tr>
<tr>
    <td>
        <label for="author-input">Author:</label>
	</td>	
	<td>
        <input id="author-input" name="author" type="text" required/>
    </td>
</tr>
<tr>
    <td>
        <label for="genre-input">Genre:</label>
	</td>	
	<td>
        <input id="genre-input" name="genre" type="text" required/>
    </td>
</tr>
<tr>
    <td align="center">
        <button type="submit">Save</button>
   </td>
</tr>
</table>	
</form>
</div>
<script>
        $(function () {
               $.get('/books').done(function (books) {
                   books.forEach(function (book) {
                   var options = '<tr><td>'+book.id+'</td><td>'
                   +book.name+'</td><td>'
                   +book.author+'</td><td>'
                   +book.genre+'</td>'

                   +'<td><a href="'+book.id+'/comments">Comments</a></td>'
                   +'<td><a href="addComment?id='+book.id+'">Add a new comment</a></td>'
                   +'<td><a href="delete?id='+book.id+'">Delete</a></td>'
                   +'</tr>';
                   $('#bookTable').append(options)
                   });
               })
           });
</script>
</body>
</html>
